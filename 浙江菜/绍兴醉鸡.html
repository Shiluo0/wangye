			<!--诗歌正文--> 
             <div class="video">

			<!--分界线-->
			<p class="fenjiexian">----------------------------------------------------------------------------------------------------</p>
		    <p class="poemComment"> 
				<!--诗歌注释--> 
 		    <span class="emphasize">制作步骤:</span> <br> 
			（1）把鸡洗干净稍稍沥干，内外内均匀抹上盐。肚子里塞一个葱结。<br>
			（2）用食品保鲜袋包好抹上盐的鸡，放4度冰箱冷藏腌制两天。<br>
            （3）鸡拿出冰箱洗去内外的盐，用大碗装着大火蒸半小时左右，关火自然冷却，蒸出的鸡汤留用。<br>
			（4）蒸好的鸡稍稍冷却后，浸入蒸出的鸡汤中，放置冰箱(4度最佳)冷藏2-3天入味。
 		    </p>
