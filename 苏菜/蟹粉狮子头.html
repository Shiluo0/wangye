		    <p class="poemComment"> 
				<!--诗歌注释--> 
 		    <span class="emphasize">制作步骤:</span> <br> 
			（1）猪肉斩成石榴米状；<br>
			 (2)放碗中，加葱、姜汁、蟹肉、虾子、盐、料酒、淀粉搅拌上劲；<br>
			（3）青菜心洗净过油码入沙锅内，加肉汤烧开；<br>
			(4)拌好的肉挤成肉丸，码在菜心上，再点上蟹黄，上盖菜叶，加盖微火焖2小时即成。
