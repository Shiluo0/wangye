		    <h2>黄山炖鸽</h2>

			<!--诗歌正文--> 
             <div class="video">

			<p class="fenjiexian">----------------------------------------------------------------------------------------------------</p>
		    <p class="poemComment"> 
				<!--诗歌注释--> 
 		    <span class="emphasize">制作步骤:</span> <br> 
			（1）将黄山药削去外皮洗净，切成薄片，放滚水中略烫片刻捞起。将鸽子从腹部(接近肛门附近)开一小口，掏出内脏(留肝)洗净。<br>
			（2）将鸽子下滚水中烫过，捞起再清洗一次放在汤碗内，加入山药片、葱结、姜(拍松)、盐、冰糖、绍酒和上汤(浸过面)，用一个大碟盖在汤碗上，放锅内用大火蒸2小时左右，取出淋上香油即可。<br>
 		    </p>
