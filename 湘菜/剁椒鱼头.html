			<!--古诗标题-->
		    <h2>剁椒鱼头</h2>

			<!--诗歌正文--> 
             <div class="video">

			<!--分界线-->
			<p class="fenjiexian">----------------------------------------------------------------------------------------------------</p>
		    <p class="poemComment"> 
				<!--诗歌注释--> 
 		    <span class="emphasize">制作步骤:</span> <br> 
			（1）鱼头去鳞，从背部均匀破开，去鱼鳃、黑膜、打半月花刀洗净，把老姜、香葱、鱼头放入水中浸泡15分钟。将鱼头反面朝上放在盘中，抹上蚝油、味精、啤酒，然后加入剁椒。<br>
			（2）再将鱼头反过来反面朝下，均匀抹上以上调料，倒入蒸鱼豉油，放于蒸屉蒸熟。<br>
            （3）撒上葱花，浇上热油，擦净盘边即可。<br>
 		    </p>
